services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - ./.dev.env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - default

  db:
    image: postgres:13
    ports:
      - "5434:5432"
    env_file:
      - ./.dev.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - default

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  postgres_data:
  redis_data: